<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense | Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #AAB99A;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            width: 100%; 
            text-align: left; 
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input, textarea{
            width: 95%;

        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>

        <!-- Error Messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-error">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  

            <button type="submit">Update Expense</button>
        </form>

        <a href="{% url 'home' %}">Cancel</a>
    </div>
</body>
</html>
